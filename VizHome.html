    <script>

        function OpenNav(id) {
            if (id == "nav_Projects") {
                document.getElementById('nav_Projects').parentNode.classList.add('active');
                document.getElementById('nav_Viz').parentNode.classList.remove('active');
                document.getElementById('nav_Resume').parentNode.classList.remove('active');
            }
            else if (id == "nav_Viz") {
                document.getElementById('nav_Projects').parentNode.classList.remove('active');
                document.getElementById('nav_Viz').parentNode.classList.add('active');
                document.getElementById('nav_Resume').parentNode.classList.remove('active');
            }
            else if (id == "nav_Resume") {
                document.getElementById('nav_Projects').parentNode.classList.remove('active');
                document.getElementById('nav_Viz').parentNode.classList.remove('active');
                document.getElementById('nav_Resume').parentNode.classList.add('active');

        }
